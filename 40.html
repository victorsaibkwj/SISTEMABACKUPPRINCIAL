    function criaIframe(src, width = 300, height = 300) {
      const iframe = document.createElement('iframe');
      iframe.src = src;
      iframe.width = width;
      iframe.height = height;
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allowfullscreen', '');
      return iframe;
    }

    botao.onclick = function () {
      let final = indexe + limiteporvez;

      for (; indexe < final && indexe < videos.length; indexe++) {
        contador++;
        let iframe = criaIframe(videos[indexe]);
        resultado.appendChild(iframe);

        if (contador === 1) {
          const div = document.createElement('div');
          div.innerHTML = `
            <iframe src="https://espiritosantoes-com-brprincipal.pages.dev/" width="350" height="250" frameborder="0" allowfullscreen></iframe>
            <a href="https://espiritosantoes-com-brprincipal.pages.dev/" style="display: inline-block; background-color: blue; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">
